name: flutter_assurance

description: Official Adobe Experience Platform support for Flutter apps. Assurance is a new, innovative product from Adobe to help you easily validate SDK implementations.
version: 2.0.1

homepage: https://aep-sdks.gitbook.io/docs/
repository: https://github.com/adobe/flutter_assurance

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_acpanalytics: ^2.0.1
  flutter_acpcore: ">= 2.0.0 <3.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.adobe.marketing.mobile.flutter
        pluginClass: FlutterAssurancePlugin
      ios:
        pluginClass: FlutterAssurancePlugin
