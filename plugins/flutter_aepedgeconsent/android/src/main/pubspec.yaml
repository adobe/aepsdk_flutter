name: flutter_aepedgeconsent

description: Official Adobe Experience Platform support for Flutter apps. The AEP Consent Collection plugin enables consent preferences collection from your Flutter app when using the [Adobe Experience Platform Mobile SDK](https://github.com/Adobe-Marketing-Cloud/acp-sdks) and the Edge Network extension.
version: 1.0.0

homepage: https://aep-sdks.gitbook.io/docs/
repository: https://github.com/adobe/aepsdk_flutter/tree/main/plugins/flutter_aepedgeconsent

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_aepcore: ">= 1.0.0 <2.0.0"
 
dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.adobe.marketing.mobile.flutter
        pluginClass: FlutterAEPEdgeConsentPlugin
      ios:
        pluginClass: FlutterAEPEdgeConsentPlugin
